{{- if .Values.route -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  labels:
  {{-  .Values.labels | nindent 4 }}
  annotations:
  {{-  .Values.annotations | nindent 4 }}
spec:
  rules:
    {{- range .Values.route }}
    {{ $url:= urlParse (printf "%http://%s" .route)}}
    - host: {{ $url.host | quote }}
      http:
        paths:
          - path: {{ $url.path }}
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: {{ dig "SERVER_PORT" .Values.env }}
    {{- end }}
{{- end }}
